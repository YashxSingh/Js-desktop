<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="../styles.css"> -->
    <title>Javascript Background Color Changer</title>
  </head>

  <body>
    <div class="nav_container">
      <div class="logo">
        <img
          src="https://thumbs.dreamstime.com/z/logo-design-four-colors-teamwork-different-41265488.jpg"
        />
        <p>Javascript Background Color Changer</p>
      </div>
    </div>
    <section>
      <div class="main_container">
        <div style="color: black" class="content">
          <h2>Color scheme switcher</h2>
          <p>Try clicking on any of the below</p>
          <br /><br /><br />
          <span class="button" id="gray"></span>
          <span class="button" id="white"></span>
          <span class="button" id="blue"></span>
          <span class="button" id="red"></span>
          <span class="button" id="green"></span>
          <span class="button" id="purple"></span>
          <span class="button" id="black"></span>
        </div>
      </div>
    </section>
    <script src="project.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess your guesses!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <p class="yash">Yash's Number Guesser</p>
    </nav>
    <div class="container">
      <div class="text">
        <p>
          Try guess a random number between 1 and 100.<br /><br />
          You have 10 attempts to guess the right number.
        </p>
      </div>
      <div class="heading">
        <h1>Guess a number.</h1>
      </div>
      <div class="field">
        <form>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your guess here"
          />
          <br />
          <div class="buttons">
            <input type="submit" value="Submit" id="submit" />
            <br /><br /><br />
            <input type="button" value="New Game" id="newGamebtn" />
          </div>
        </form>
      </div>
      <div class="display">
        <p>
          Your guess was : <span class="displayGuess"></span>
          <br />
          Your previous guesses : <span class="prev"></span>
          <br />
          Attempts remaining : <span class="remaining">10</span>
          <br />
          <span class="loworhigh"></span>
        </p>
      </div>
    </div>
  </body>
  <script src="script_2.js"></script>
</html>

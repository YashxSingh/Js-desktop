<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash's BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtaZYnHfZ--a74CIFzzm0zKxqGfXtdvFQXgZXEPZiP8g&s"
      type="image/x-icon"
    />
  </head>

  <body style="background-color: gray">
    <div class="navbar">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtaZYnHfZ--a74CIFzzm0zKxqGfXtdvFQXgZXEPZiP8g&s"
          alt="BMI Logo"
        />
      </div>
      <p class="head">BMI Calculator</p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img
        id="day"
        src="https://blog.prepscholar.com/hs-fs/hubfs/Feature_yinyang-cc0.png?width=302&name=Feature_yinyang-cc0.png"
      />
    </div>
    <div class="container">
      <form>
        <div>
          <label for="height">Height in cm : </label>
          <input type="number" id="height" />
        </div>
        <div>
          <label for="weight">Weight in kg : </label>
          <input type="number" id="weight" />
        </div>
        <button style="padding-left: 7px; padding-right: 7px">Calculate</button>
        <div id="result"></div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>

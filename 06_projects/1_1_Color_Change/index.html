<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/3VXjjoqLwHWB0o4wFRfQlFjxwdje5iTnsbeCaWF7fVWLU5DsxxYUuCn-qM4q4atwIw" type="image/x-icon">
    <title>Color Changer</title>
  </head>
  <body style="background-color: black">
    <div class="navContainer" id="header">
      <div class="logo" id="header">
        <img
          src="https://static.tnn.in/thumb/msid-110307163,thumbsize-1156352,width-1280,height-720,resizemode-75/110307163.jpg"
        />
        <p class="head1">Yash's Javascript Background Color Changer</p>
      </div>
    </div>
    <br /><br /><br /><br />
    <p class="select_text">
      Click on any color to change the background color of the page.
      &nbsp;&nbsp;&nbsp;
      <button class="reset" type="reset" style="padding-inline: 10px">
        Reset
      </button>
    </p>
    <br /><br /><br /><br />
    <div class="buttons">
      <span class="button" id="green"></span>
      <span class="button" id="red"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="orange"></span>
      <span class="button" id="pink"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="purple"></span>
      <span class="button" id="white"></span>
    </div>
  </body>
  <script src="script.js"></script>
</html>

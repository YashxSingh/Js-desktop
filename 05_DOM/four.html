<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash aur code.</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const addLi = document.createElement('li');
        addLi.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(addLi);
    }
    addLanguage('Python');
    addLanguage('Java');
    
    // // Optimised approach.
    function addOptiLanguage(langName) {
        const addLi = document.createElement('li');
        addLi.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(addLi);
    }
    addOptiLanguage("C++");
    addOptiLanguage("C#");
    addOptiLanguage("Ruby");

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement('li');
    newLi.innerText = "COBOL"
    secondLang.replaceWith(newLi);

    // Edit
    const firstLang = document.querySelector("li:nth-child(1)");
    const newLi2 = document.createElement('li')
    newLi2.innerText = 'Pearl';
    firstLang.replaceWith(newLi2);

    // Edit
    const thirdLang = document.querySelector("li:nth-child(3)");
    thirdLang.outerHTML = "<li>ABAP</li>"
    
    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
